<!DOCTYPE html>
<meta charset="utf-8">
<style>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
	<p id="menu" class="menuchoice">Select
	<select>
		<option value="1910">1910</option>
		<option value="1920">1920</option>
	</select></p>
<div id="vis"></div>
<script>
//set the margins
var margin = {top: 50, right: 160, bottom: 80, left: 50},
    width = 900 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
		.rangeRoundBands([0,width], .1);

var y = d3.scale.linear()
		.rangeRound([height, 0]);
var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var x1 = d3.scale.ordinal();
var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom")

var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left")

var menu = d3.select("#menu select")
    .on("change", change);    

var color = d3.scale.ordinal()
	.range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd"])

var svg = d3.select("#vis").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");	

//suck in the data, store it in a value called formatted, run the redraw function
d3.csv("data.csv", function(data) {
				formatted = data;
				redraw();
    			});


function change() {
	//filter data 
	d3.transition()
		.duration(750)
		.each(redraw);
}

function redraw() {
	svg.selectAll("g").remove();
   // svg = d3.selectAll("#vis").append("svg")
	var nested = d3.nest()
		//.key(function(d) {return d.ward; })
		.key(function(d) { return d.YEAR; })

		.map(formatted)
    console.log(nested);
    // get value from menu selection
    
    // the option values are set in HTML and correspond
    //to the [type] value we used to nest the data  
    var series = menu.property("value");
    
    // only retrieve data from the selected series, using the nest we just created
    //var data = nested[series];
	//console.log(data);
	color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "year" && key !== "ward"); }));
	var genderNames = d3.keys(data[0]).filter(function(key) { return key !== "ward" && key !== "year"; });
	console.log(genderNames);
	data.forEach(function(d) {
    d.genders = genderNames.map(function(name) { return {name: name, value: +d[name]}; });
    console.log(d.genders);
  });
	

	x0.domain(data.map(function(d) { return d.ward; }));
  	x1.domain(genderNames).rangeRoundBands([0, x0.rangeBand()]);
  	y.domain([0, d3.max(data, function(d) { return d3.max(d.genders, function(d) { return d.value; }); })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Population");
 
  var ward = svg.selectAll(".ward")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.ward) + ",0)"; });

  ward.selectAll("rect")
      .data(function(d) { return d.genders; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });

} //end redraw




</script>

</body>
