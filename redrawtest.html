<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<div id="viz"></div>
<select name="fieldSelector" id="field-selector">
    <option>1910</option>
    <option>1920</option>
</select>


<script>
queue()
    .defer(d3.csv, 'data.csv') 
    .await(ready); 
var currentYear = 1910;
console.log(this.currentYear);

// Build the dropdown menu

var fieldSelector = d3.select("#field-selector")
      .on("change", fieldSelected);

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#a05d56"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function fieldSelected() {
	currentYear = fieldSelector.node().value;
	console.log(currentYear);

	drawChart(currentYear, genders);

}
function ready(error, data) { 

  if (error) {
    loading.text("Sorry, there has been an error. " +
                 "Please refresh and try again.");
    console.log(error);
  }
  genders = data;
  //filters the data to only show 1910
 
  //console.log(data);
  drawChart(currentYear, genders);
  //console.log(currentYear)
  //loading.remove();
svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Population");
}  
function drawChart(year, data) {
 	
 	console.log(this.currentYear);
 	data = data.filter(function(d){return d.year == this.currentYear})
 	//data.filter(function(d){if (currentYear === '1910') {return "1910"}  // <== Add these
      //      else    { return "1920" };})
 	//console.log(currentYear);
 	console.log(data);
 	//console.log(gendersdata)
  //selects values that are not equal to the year and the ward 
  var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "year" && key !== "ward"; });

  data.forEach(function(d) {
    d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
  });
  x0.domain(data.map(function(d) { return d.ward; }));
  x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);
   
  
 svg.selectAll(".state, rect").remove()
  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.ward) + ",0)"; });

  state.selectAll("rect")
      .data(function(d) { return d.ages; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });

  
}


</script>
