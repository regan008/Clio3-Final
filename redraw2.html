<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
	<p id="menu" class="menuchoice">Select
	<select>
		<option value="1910">1910</option>
		<option value="1920">1920</option>
	</select></p>
<div id="vis"></div>
<script>

function filterYear(d) {return +d.year === +currentYear}

var formatted;
var currentYear = 1910;
//set the margins
var margin = {top: 50, right: 160, bottom: 80, left: 50},
    width = 900 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
		.rangeRoundBands([0,width], .1);

var y = d3.scale.linear()
		.rangeRound([height, 0]);
var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var x1 = d3.scale.ordinal();
var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom")

var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left")

var menu = d3.select("#menu select")
    .on("change", change);    

var color = d3.scale.ordinal()
	.range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd"])

var svg = d3.select("#vis").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");	

//suck in the data, store it in a value called formatted, run the redraw function
d3.csv("data.csv", function(data) {
				formatted = data;
        redraw();
    			});

// function onload() {

 
// console.log(nested);
// console.log("FORMATTED DATA");

// currentyear = formatted.filter(function(){return year === 1910})

// console.log("CURRENT YEAR DATA");
// console.log(currentyear);
//return nested;
// redraw();

function change() {
  currentYear = menu.property("value")
	d3.transition()
		.duration(750)
		.each(redraw);
}

function redraw() {

  svg.selectAll("g").remove();
  
	

	// x0.domain(data.map(function(d) { return d.ward; }));
 //  	x1.domain(genderNames).rangeRoundBands([0, x0.rangeBand()]);
 //  	y.domain([0, d3.max(data, function(d) { return d3.max(d.genders, function(d) { return d.value; }); })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Population");

 
  var ward = svg.selectAll(".ward")
      .data(formatted.filter(filterYear))
      .enter()
      .append("g")
      // .filter(function(d) {console.log(d);return +d.year === 1910})
      .attr("id", function(d) {return d.ward});

//       .attr("class", "g")
//       .attr("transform", function(d) { console.log(d);return "translate(" + d.ward + ",0)"; });
// // console.log(data);
   ward.selectAll("rect")
       .data(function(d) { return d.ward; })
     .enter().append("rect")
       .attr("width", x1.rangeBand())
       .attr("x", function(d) { return x1(console.log(d.ward)); })
       .attr("y", function(d) { return y(console.log(d.male)); })
       .attr("height", function(d) { return height - y(+d.male); })
       .style("fill", function(d) { return color(+d.male); });

} //end redraw




</script>

</body>
